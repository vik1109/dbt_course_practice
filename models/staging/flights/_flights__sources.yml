sources:
  - name: demo_src
    description: Данные из БД Авиаперелетов 
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код самолета
          - name: model
            description: Модель самолета
          - name: range
            description: Дальность полета
      - name: aircrafts_data
      - name: airports
      - name: airports_data
      - name: boarding_passes
      - name: bookings
        description: Бронирования
        columns:
          - name: book_ref
            description: Дальность полета
          - name: book_date
            description: Дата бронирования
          - name: total_amount
            description: Сумма бронирования
        freshness:
          warn_after:
            count: 60000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp
      - name: flights
      - name: flights_v
      - name: routes
      - name: seats
      - name: ticket_flights
      - name: tickets